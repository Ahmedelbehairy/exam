<div class="container-fluid p-5">
    <div class="row rounded py-4 p-2 bg-main">
        <div class="col-md-6">
            <!-- img for login component -->
            <img class="w-100 rounded" src="../../../assets/img/photo-1503023345310-bd7c1de61c7d.jpeg" alt="">
        </div>
        <!-- form for Login -->
        <div class="col-md-6 text-center d-flex flex-column justify-content-center">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)"
            class="mb-5 d-flex flex-column align-items-center justify-content-center">
                <div class="mb-5">
                    <h1>HALLO</h1>
                    <h4>Welcome back you have missed!</h4>
                    <h1 *ngIf="error" class="alert alert-danger rounded mt-2">{{error}}</h1>
                </div>
                <!-- Email input -->
                <div class="w-100">
                    <label for="Email"></label>
                    <input ngModel #email="ngModel" class=" p-3 mb-3 w-75 border-0 rounded" type="email" name="email" placeholder="Enter Your Email"
                    required >
                    <div *ngIf="email.invalid && email.touched"
                    class="alert alert-danger rounded mt-2">
                        <p *ngIf="email.errors?.['required']">
                        The email is required</p>
                        <p *ngIf="email.errors?.['email']">
                        This is not a valid Email!!! </p>
                    </div>
                </div>
                <!-- password Input -->
                <div class="w-100">
                    <label for="Password"></label>
                    <input ngModel #password="ngModel" class=" p-3 mb-3 w-75 border-0 rounded" type="password" name="password" placeholder="Enter Your Password"
                    required pattern="^[A-Z]{1}([a-z]|[0-9]){4,15}$">
                    <div *ngIf="password.invalid && password.touched"
                        class="alert alert-danger rounded mt-2">
                        <p *ngIf="password.errors?.['required']">
                        The password is required</p>
                        <p *ngIf="password.errors?.['pattern']">
                        Your password should start with capital letter and No less than 5 letters </p>
                    </div>
                </div>
                <!-- submit btn -->
                <button [disabled]='loginForm.invalid'  class=" p-3 mt-5 w-75 border-0 rounded bg-danger" type="submit"> SING In </button>
                <div class="d-flex mt-1 justify-content-around">
                    <a class="" routerLink='/shared/register'> click here to sing in </a>
                </div>
            </form>
            <div class="mt-5">
                <p class="my-5 position-relative our">Our Continue With</p>
                <a href="https://www.google.com/"><i class="me-3 text-danger fa-brands fa-google"></i></a>
                <a href="https://www.apple.com/eg-ar/iphone/"><i class="mx-5 text-dark fa-brands fa-apple"></i></a>
                <a href="https://www.facebook.com/"><i class="ms-3 fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </div>
</div>
